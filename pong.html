<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classic Pong | Tom Harrysson</title>
  <style>
    :root{
      --bg-gradient-start:#e2e8f0;
      --bg-gradient-mid:#cbd5e1;
      --bg-gradient-end:#94a3b8;
      --text-primary:#1e293b;
      --card-bg:rgba(255,255,255,0.95);
      --header-content-text:#1e293b;
      --accent-primary:#0ea5b1; /* teal outline */
      --canvas-bg:#e5e7eb;
      --toggle-ring: var(--accent-primary);
    }
    body.dark-mode{
      --bg-gradient-start:#0f172a;
      --bg-gradient-mid:#1e293b;
      --bg-gradient-end:#334155;
      --text-primary:#f8fafc;
      --card-bg:rgba(51,65,85,0.95);
      --header-content-text:#f8fafc;
      --accent-primary:#06b6d4;
      --canvas-bg:#0b1220;
      --toggle-ring: rgba(148,163,184,0.9); /* slate ring in dark */
    }

    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family: Georgia, serif;
      background:linear-gradient(135deg,var(--bg-gradient-start) 0%,var(--bg-gradient-mid) 50%,var(--bg-gradient-end) 100%);
      min-height:100vh; display:flex; justify-content:center; align-items:center;
      padding:20px; color:var(--text-primary);
      transition: background-color .25s ease, color .25s ease;
    }
    .container{
      background:var(--card-bg); padding:40px; border-radius:20px;
      box-shadow:0 20px 40px rgba(0,0,0,.1); text-align:center; max-width:920px; width:100%;
    }
    .back-link{
      display:inline-block; margin-bottom:20px; color:var(--accent-primary);
      text-decoration:none; font-weight:600;
    }
    .back-link:hover{text-decoration:underline}
    h1{color:var(--header-content-text); font-size:2rem; margin-bottom:10px}
    .subtitle{color:var(--text-primary); opacity:.8; margin-bottom:20px}

    canvas{
      border:3px solid var(--accent-primary); border-radius:10px;
      display:block; margin:20px auto; background:var(--canvas-bg);
    }

    .score{font-size:1.5rem; font-weight:bold; margin:20px 0; color:var(--header-content-text)}
    .controls{margin:20px 0; color:var(--text-primary); line-height:1.8}
    button{
      padding:12px 24px; background:linear-gradient(135deg,var(--accent-primary), #06b6d4);
      color:#fff; border:none; border-radius:10px; font-weight:600; cursor:pointer;
      margin:10px 5px; transition: transform .2s ease, box-shadow .2s ease;
    }
    button:hover{transform:translateY(-2px); box-shadow:0 4px 12px rgba(0,0,0,.2)}

    /* === THEME TOGGLE (matches your screenshots) === */
    .theme-toggle{
      position:fixed; top:16px; right:16px;
      width:56px; height:56px; border-radius:50%;
      background:transparent; border:3px solid var(--toggle-ring);
      display:grid; place-items:center; cursor:pointer; z-index:1000;
      padding:0; line-height:0;
    }
    .theme-toggle:focus-visible{outline:3px solid var(--accent-primary); outline-offset:3px}

    .theme-toggle svg{
      position:absolute; width:28px; height:28px; display:block;
      transition: opacity .18s ease, transform .18s ease;
    }
    .icon-sun{opacity:0; transform:scale(.9)}
    .icon-moon{opacity:1; transform:scale(1)}
    body.dark-mode .icon-sun{opacity:1; transform:scale(1)}
    body.dark-mode .icon-moon{opacity:0; transform:scale(.9)}

    .game-over{font-size:1.3rem; color:var(--accent-primary); font-weight:bold; margin:20px 0; display:none}
    .game-over.show{display:block}
  </style>
</head>
<body>
  <!-- Circle-outline toggle; centered sun/moon; no overlay -->
  <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode" title="Toggle dark mode">
    <!-- Moon -->
    <svg class="icon-moon" viewBox="0 0 24 24" fill="#fbbf24" aria-hidden="true">
      <path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 1 0 9.79 9.79z"/>
    </svg>
    <!-- Sun -->
    <svg class="icon-sun" viewBox="0 0 24 24" aria-hidden="true">
      <circle cx="12" cy="12" r="5" fill="#f59e0b"/>
      <g stroke="#f59e0b" stroke-width="2" stroke-linecap="round">
        <line x1="12" y1="2" x2="12" y2="5"/>
        <line x1="12" y1="19" x2="12" y2="22"/>
        <line x1="2" y1="12" x2="5" y2="12"/>
        <line x1="19" y1="12" x2="22" y2="12"/>
        <line x1="4.2" y1="4.2" x2="6.3" y2="6.3"/>
        <line x1="17.7" y1="17.7" x2="19.8" y2="19.8"/>
        <line x1="17.7" y1="6.3" x2="19.8" y2="4.2"/>
        <line x1="4.2" y1="19.8" x2="6.3" y2="17.7"/>
      </g>
    </svg>
  </button>

  <div class="container">
    <a href="tools.html" class="back-link">‚Üê Back to Games</a>

    <h1>üèì Classic Pong</h1>
    <p class="subtitle">First to 5 points wins!</p>

    <div class="score">
      <span>You: <span id="playerScore">0</span></span>
      <span style="margin: 0 30px;">|</span>
      <span>AI: <span id="aiScore">0</span></span>
    </div>

    <canvas id="pongCanvas" width="800" height="400"></canvas>

    <div class="game-over" id="gameOver"></div>

    <div class="controls">
      <strong>Controls:</strong> Use ‚Üë and ‚Üì arrow keys to move your paddle<br>
      <em>Tip: The ball speeds up with each hit!</em>
    </div>

    <button onclick="startGame()">Start Game</button>
    <button onclick="resetGame()">Reset</button>
  </div>

  <script>
    const canvas = document.getElementById('pongCanvas');
    const ctx = canvas.getContext('2d');

    let gameRunning = false, animationId;

    const paddle = { width:10, height:80, x:20, y:canvas.height/2-40, speed:6, dy:0 };
    const aiPaddle = { width:10, height:80, x:canvas.width-30, y:canvas.height/2-40, speed:4 };
    const ball = { x:canvas.width/2, y:canvas.height/2, radius:8, speed:4, dx:4, dy:4 };

    let playerScore = 0, aiScore = 0;
    const winningScore = 5;

    function drawRect(x,y,w,h,c){ ctx.fillStyle=c; ctx.fillRect(x,y,w,h); }
    function drawCircle(x,y,r,c){ ctx.fillStyle=c; ctx.beginPath(); ctx.arc(x,y,r,0,Math.PI*2); ctx.fill(); }

    function drawNet(){
      for(let i=0;i<canvas.height;i+=20){ drawRect(canvas.width/2-2, i, 4, 10, '#475569'); }
    }

    function movePaddle(){
      paddle.y += paddle.dy;
      if(paddle.y<0) paddle.y=0;
      if(paddle.y+paddle.height>canvas.height) paddle.y=canvas.height-paddle.height;
    }

    function moveAI(){
      const c = aiPaddle.y + aiPaddle.height/2;
      if(c < ball.y-20) aiPaddle.y += aiPaddle.speed;
      else if(c > ball.y+20) aiPaddle.y -= aiPaddle.speed;
      if(aiPaddle.y<0) aiPaddle.y=0;
      if(aiPaddle.y+aiPaddle.height>canvas.height) aiPaddle.y=canvas.height-aiPaddle.height;
    }

    function collision(b,p){
      return b.x + b.radius > p.x &&
             b.x - b.radius < p.x + p.width &&
             b.y + b.radius > p.y &&
             b.y - b.radius < p.y + p.height;
    }

    function moveBall(){
      ball.x += ball.dx; ball.y += ball.dy;

      if(ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) ball.dy *= -1;

      const p = (ball.dx < 0) ? paddle : aiPaddle;
      if(collision(ball,p)){
        let collidePoint = ball.y - (p.y + p.height/2);
        collidePoint /= (p.height/2);
        const angle = (Math.PI/4) * collidePoint;
        const dir = (ball.dx < 0) ? 1 : -1;
        ball.dx = dir * ball.speed * Math.cos(angle);
        ball.dy = ball.speed * Math.sin(angle);
        ball.speed += 0.2;
      }

      if(ball.x - ball.radius < 0){ aiScore++; updateScore(); resetBall(); }
      else if(ball.x + ball.radius > canvas.width){ playerScore++; updateScore(); resetBall(); }
    }

    function resetBall(){
      ball.x = canvas.width/2; ball.y = canvas.height/2; ball.speed = 4;
      ball.dx = (Math.random()>0.5?1:-1)*4;
      ball.dy = (Math.random()>0.5?1:-1)*4;
    }

    function updateScore(){
      document.getElementById('playerScore').textContent = playerScore;
      document.getElementById('aiScore').textContent = aiScore;
      if(playerScore===winningScore || aiScore===winningScore) endGame();
    }

    function endGame(){
      gameRunning=false;
      const el = document.getElementById('gameOver');
      el.textContent = (playerScore===winningScore) ? 'üéâ You Win! Congratulations!' : 'üòî AI Wins! Try again!';
      el.classList.add('show');
      cancelAnimationFrame(animationId);
    }

    function draw(){
      const bg = getComputedStyle(document.body).getPropertyValue('--canvas-bg').trim();
      drawRect(0,0,canvas.width,canvas.height,bg);
      drawNet();
      drawRect(paddle.x,paddle.y,paddle.width,paddle.height,'#22d3ee');
      drawRect(aiPaddle.x,aiPaddle.y,aiPaddle.width,aiPaddle.height,'#f87171');
      drawCircle(ball.x,ball.y,ball.radius,'#fbbf24');
    }

    function gameLoop(){
      if(!gameRunning) return;
      movePaddle(); moveAI(); moveBall(); draw();
      animationId = requestAnimationFrame(gameLoop);
    }

    function startGame(){
      if(!gameRunning){
        gameRunning = true;
        document.getElementById('gameOver').classList.remove('show');
        gameLoop();
      }
    }

    function resetGame(){
      gameRunning=false; cancelAnimationFrame(animationId);
      playerScore=0; aiScore=0; updateScore();
      paddle.y = canvas.height/2-40; aiPaddle.y = canvas.height/2-40;
      resetBall(); document.getElementById('gameOver').classList.remove('show'); draw();
    }

    document.addEventListener('keydown', e=>{
      if(e.key==='ArrowUp') paddle.dy = -paddle.speed;
      else if(e.key==='ArrowDown') paddle.dy = paddle.speed;
    });
    document.addEventListener('keyup', e=>{
      if(e.key==='ArrowUp' || e.key==='ArrowDown') paddle.dy = 0;
    });

    // Theme handling
    const prefersDark = window.matchMedia?.('(prefers-color-scheme: dark)').matches;

    function applyStoredTheme(){
      const stored = localStorage.getItem('darkMode');
      if(stored==='enabled' || (stored===null && prefersDark)) {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    }

    function toggleDarkMode(){
      const isDark = document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
      draw(); // sync canvas with theme
    }

    window.addEventListener('DOMContentLoaded', ()=>{
      applyStoredTheme();
      draw();
      document.getElementById('themeToggle').addEventListener('click', toggleDarkMode);
    });
  </script>
</body>
</html>
